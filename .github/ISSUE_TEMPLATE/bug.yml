name: Bug Report
description: 버그를 제보하기 위한 템플릿입니다.
title: "[Bug]: "
labels:
  - bug
body:
  - type: input
    id: summary
    attributes:
      label: 버그 요약
      description: 발견한 버그를 간략하게 작성해주세요.
      placeholder: 게시글 작성 버튼이 동작하지 않음
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그가 발생하는 절차를 순서대로 작성해주세요.
      placeholder: |
        1. 게시글 작성 페이지로 이동
        2. 제목 입력
        3. 작성 버튼 클릭
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 정상적으로 동작했을 경우 어떻게 되었어야 하나요?
      placeholder: 게시글이 정상적으로 저장되고 리스트로 이동해야 함
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 로그 또는 스크린샷
      description: 오류 메세지, 콘솔 로그, 스크린샷 등을 첨부해주세요.
    validations:
      required: false

  - type: input
    id: env
    attributes:
      label: 환경 정보
      description: 문제가 발생한 환경을 기입해주세요.
      placeholder: Windows 11 / Chrome 123 / Node 20
    validations:
      required: false
